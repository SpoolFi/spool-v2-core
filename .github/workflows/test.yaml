name: test


on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev", "main" ]

  workflow_dispatch:
  
env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge fmt check
        run: |
          forge --version
          forge fmt --check
        id: fmt_check

      - name: Run Forge build
        run: |
          forge build --sizes
          forge build --sizes > sizes_output.txt
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
          forge test --json > test_output.txt
        id: test

      - name: Run Forge coverage
        run: |
          forge coverage
          forge coverage > coverage_output.txt

        id: coverage